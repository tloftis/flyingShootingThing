<section class="prepend-top-10">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left" style="margin-top: 1%;">
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <label for="usr">Comment:</label>
        </div>
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-11 col-xs-11">
            <input type="text" class="form-control" id="usr" data-ng-model="newMessage">
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <button class="btn btn-warning"  ng-click="socket.emit('chat', newMessage);">Send Message</button>
        </div>
    </div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <pre style="height:30vh; margin-top: 1%; background-color: #1b6d85" name="comments">
        </pre>
    </div>
</section>
