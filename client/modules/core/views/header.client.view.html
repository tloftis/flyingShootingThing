<div class="container-fluid" data-ng-controller="HeaderController" data-ng-init="startUp()">
    <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="title">
        <h1 class="hidden-lg hidden-xs">Plane Game</h1>
    </div>

    <nav class="collapse navbar-collapse col-lg-3 col-md-8 col-sm-8 col-xs-12 pull-right" uib-collapse="!isCollapsed" role="navigation">

        <ul class="nav navbar-nav navbar-right">
            <li class="hidden-xs" uib-tooltip="View Contact Information" tooltip-placement="left">
                <span class="brand" ui-sref="info" style="margin-left: 15px;">
                    <i class="fa fa-plane fa-3x" alt="Plane Game"></i>
                </span>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
            <li class="divider-vertical"></li>
            <li ui-route="/signin" ng-class="{ active: $uiRoute }">
                <a href="/#!/signin" uib-tooltip="Sign In" tooltip-placement="bottom">
                    <span class="fa fa-fw fa-sign-in"></span> <span class="visible-xs-inline">Sign In</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
            <li>
                <a href="/auth/signout" uib-tooltip="Sign Out" tooltip-placement="bottom">
                    <span class="fa fa-fw fa-sign-out"></span> <span class="visible-xs-inline">Sign Out</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
            <li>
                <a href="/#!/profile" uib-tooltip="View Profile" tooltip-placement="bottom">
                    <span class="fa fa-fw fa-user"></span> <span class="visible-xs-inline">View Profile</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="plane-game.single" uib-tooltip="Plane Game" tooltip-placement="bottom">
                    <span><i class="fa fa-plane"></i></span> <span class="visible-xs-inline">Plane Game</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="plane-game.multi" uib-tooltip="Plane Game" tooltip-placement="bottom">
                    <span>
                        <i class="fa fa-plane"></i>
                        <i class="fa fa-plane"></i>
                    </span>
                    <span class="visible-xs-inline">Plane Multi Game</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="freak.podcasts" uib-tooltip="The Freak" tooltip-placement="bottom">
                    <span>
                        <i class="fa fa-music"></i>
                    </span>

                    <span class="visible-xs-inline">Dave & Chuck</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
