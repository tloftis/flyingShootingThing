<section class="container-fluid">
    <div class="col-xs-12 col-md-5 pull-right">
        <div>
            <div class="login-box">
                <div class="login-heading">
                    <h3 class="prepend-bottom-10">Sign in</h3>
                </div>
                <div class="login-body">
                    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <!--<label for="username">Username</label>-->
                                <input type="text" id="username" name="username" class="form-control" focus="true" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <!--<label for="password">Password</label>-->
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                            </div>
                            <div class="text-left form-group">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                            <div data-ng-show="error" class="text-center alert alert-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-md-7 brand-holder">
        <p class="prepend-top-10 visible-sm-inline-block"></p>
        <h1>
            Plane Game Login
        </h1>
        <h3 class="prepend-top-10">No Account required to play</h3>
    </div>
</section>
